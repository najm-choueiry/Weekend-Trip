<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Trip</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="java.js" type="text/javascript"></script>
  </head>

  <body>
    <section class="main-container">
      <div class="left">
        <img src="/images/side_image.jpg" alt="" />
      </div>

      <div class="right">
        <!--  -->
        <div class="heading flex font">
          <h2>Registration</h2>

          <div class="ul">
            <label for="language" id="lang" class="font">Language</label>
            <select>
              <option value="EN">EN</option>
              <option value="AR">AR</option>
            </select>
          </div>
        </div>

        <!--  -->

        <div class="row1 flex">
          <div class="text-box">
            <form action="submit" target="_blank" method="post">
              <input
                id="full_name"
                type="text"
                name="input"
                placeholder="Full Name"
                required
              />
            </form>
          </div>
          <div class="text-box">
            <form action="">
              <input
                type="password"
                id="input"
                name="input"
                placeholder="Password"
                minlength="8"
                required
              />
            </form>
          </div>
        </div>
        <!--  -->
        <div class="row2 flex">
          <div class="text-box">
            <form action="">
              <input
                type="email"
                id="input"
                name="input"
                placeholder="Email"
                required
              />
            </form>
          </div>
          <div class="text-box">
            <form action="">
              <input
                type="number"
                id="input"
                name="input"
                placeholder="ID of 10 numbers"
                required
              />
            </form>
          </div>
        </div>
        <!--  -->
        <div class="row3 flex">
          <div class="text-box input">
            <form action="">
              <input
                type="text"
                id="input"
                name="input"
                placeholder="Input something "
                required
              />
            </form>
          </div>
          <div class="text-box date">
            <form action="">
              <input
                type="date"
                id="input"
                name="input"
                placeholder="Year of Birth"
                required
              />
            </form>
          </div>
        </div>
        <!--  -->
        <div class="row4 flex">
          <div class="text-box">
            <form action="">
              <input
                type="text"
                id="input"
                name="input"
                placeholder="Input something to reverse it"
                required
              />
            </form>
          </div>
          <div class="text-box">
            <form action="">
              <input
                type="text"
                id="input"
                name="input"
                placeholder="Input a something (ay) "
                required
              />
            </form>
          </div>
        </div>
        <!--  -->
        <div class="login">
          <a href="#">Already have an account? Log In</a>
        </div>

        <div class="proceed">
          <form>
            <input id="submit" type="submit" value="Proceed to next step" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
