<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Trip</title>
    <link rel="stylesheet" href="/styles.css" />

  <body>
    <section class="main-container">
      <div class="left">
        <img src="/images/side_image.jpg" alt="" />

        <!--  -->
        <div class="heading flex font">
          <h2>Registration</h2>

          <div class="ul">
            <button>EN</button>
            <button>AR</button>
          </div>
        </div>

        <!--  -->

        <div class="row1 flex">
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <!--  -->
        <div class="row2 flex">
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="Email"
              required
            />
          </div>
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="ID of 10 numbers"
              required
            />
          </div>
        </div>
        <!--  -->
        <div class="row3 flex">
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="Input something "
              required
            />
          </div>
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="Year of Birth"
              required
            />
          </div>
        </div>
        <!--  -->
        <div class="row4 flex">
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="Input something to reverse it"
              required
            />
          </div>
          <div class="text-box">
            <input
              type="text"
              id="input"
              name="input"
              placeholder="Input a something (ay) "
              required
            />
          </div>
        </div>
        <!--  -->
        <div class="login">
          <a href="#">Already have an account? Log In</a>
        </div>

        <div class="proceed">
          <form>
            <input id="submit" type="submit" value="Proceed to next step" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
